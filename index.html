<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>iPhone Emulator</title>
</head>
<body>
    <div class="iphone">
        <div class="screen">
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"></button>
          <button class="icon"><img src="img/Weather.png" alt="Weather" class="fill"></button>
          <button class="icon"><img src="img/Camera.png" alt="Camera" class="fill"></button>
          <button class="icon"><img src="img/Clock.png" alt="Clock" class="fill"></button>
          <button class="icon"><img src="img/Wallet.png" alt="Wallet" class="fill"></button>
          <button class="icon"><img src="img/Calendar.png" alt="Calendar" class="fill"></button>
          <button class="icon"><img src="img/Reminders.png" alt="Reminders" class="fill"></button>
          <button class="icon"><img src="img/Settings.png" alt="Settings" class="fill"></button>
          <button class="icon"><img src="img/Phone.png" alt="Phone" class="fill"></button>
          <button class="icon"><img src="img/Messages.png" alt="Messages" class="fill"></button>
          <button class="icon"><img src="img/Mail.png" alt="Mail" class="fill"></button>
          <button class="icon"><img src="img/Photos.png" alt="Photos" class="fill"></button>
        </div>
      
        <button class="home" title="Home"></button>
        <span class="speaker" title="Speaker"></span>
        <span class="camera" title="Camera"></span>
        <span class="proximity" title="Proximity Sensor"></span>
      
        <button class="silence" title="Silence Switch"></button>
        <button class="volume-up" title="Volume Up"></button>
        <button class="volume-down" title="Volume Down"></button>
        <button class="sleep" title="Sleep"></button>
      </div>


      <script
  src="https://code.jquery.com/jquery-3.4.0.js"

  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
